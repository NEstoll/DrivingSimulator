[HEADER]
VERSION=3

[TRACTION]
TYPE= 	; Wheel drive. Possible options: FWD (Front Wheel Drive), RWD (Rear Wheel Drive)

[GEARS]
COUNT= 	; forward gears number
GEAR_R= 	; rear gear ratio
= 	; forward gears ratios. must be equal to number of gears defined on count
GEAR_1=3.909		
GEAR_2=2.238		
GEAR_3=1.52		
GEAR_4=1.156		
GEAR_5=0.872
FINAL= 	; final gear ratio

[DIFFERENTIAL]
POWER= 	; differential lock under power. 1.0=100% lock - 0 0% lock
COAST= 	; differential lock under coasting. 1.0=100% lock 0=0% lock
PRELOAD= 	; preload torque setting

[GEARBOX]
CHANGE_UP_TIME= 	; change up time in milliseconds
CHANGE_DN_TIME= 	; change down time in milliseconds
AUTO_CUTOFF_TIME= 	; Auto cutoff time for upshifts in milliseconds, 0 to disable
SUPPORTS_SHIFTER= 	; 1=Car supports shifter, 0=car supports only paddles 
VALID_SHIFT_RPM_WINDOW= 	;range window additional to the precise rev matching rpm that permits gear engage.
CONTROLS_WINDOW_GAIN= 	;multiplayer for gas,brake,clutch pedals that permits gear engage on different rev matching rpm. the lower the more difficult.
INERTIA= 	; gearbox inertia. default values to 0.02 if not set

[CLUTCH]
MAX_TORQUE=300

[AUTOCLUTCH]
UPSHIFT_PROFILE= 	; Name of the autoclutch profile for upshifts. NONE to disable autoclutch on shift up
DOWNSHIFT_PROFILE= 	; Same as above for downshifts
USE_ON_CHANGES= 	; Use the autoclutch on gear shifts even when autoclutch is set to off. Needed for cars with semiautomatic gearboxes. values 1,0
MIN_RPM= 	; Minimum rpm for autoclutch engadgement
MAX_RPM= 	; Maximum rpm for autoclutch engadgement
FORCED_ON=0

[DOWNSHIFT_PROFILE]
POINT_0= 	; Time to reach fully depress clutch
POINT_1= 	; Time to start releasing clutch
POINT_2= 	; Time to reach fully released clutch

[AUTOBLIP]
ELECTRONIC= 	; If =1 then it is a feature of the car and cannot be disabled
POINT_0= 	; Time to reach full level
POINT_1= 	; Time to start releasing gas
POINT_2= 	; Time to reach 0 gas
LEVEL= 	; Gas level to be reached

[DAMAGE]
RPM_WINDOW_K=100
[AUTO_SHIFTER]
UP=6250
DOWN=3200
SLIP_THRESHOLD=0.95
GAS_CUTOFF_TIME=0.30
