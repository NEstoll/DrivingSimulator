CHORD= 	; length of the wing in meters
SPAN= 	; width of the wing in meters. both help determine the frontal area
POSITION= 	; position in x,y,z starting from the CoG
LUT_AOA_CL= 	; Coefficient of Lift lookup table
LUT_GH_CL= 	; Height aero lift multiplier lookup table
CL_GAIN= 	; Coefficient of Lift multiplier 
LUT_AOA_CD= 	; Coefficient of drag lookup table
LUT_GH_CD= 	; Height aero drag multiplier table
CD_GAIN= 	; Coefficient of drag multiplier (for easy fine tuning)
ANGLE=0
ZONE_FRONT_CL= 	; CL=CL/(1.0+ZONE_0_CL*DAMAGE)
ZONE_FRONT_CD= 	; CD=CD*(1.0+ZONE_0_CD*DAMAGE)
