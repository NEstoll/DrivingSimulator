[HEADER]
VERSION=10

[VIRTUALKM]
USE_LOAD=1

[COMPOUND_DEFAULT]
INDEX=1

[FRONT]
NAME=Street
SHORT_NAME=ST
WIDTH=0.205
RADIUS= 	; tyre radius in meters
RIM_RADIUS= 	; rim radius in meters (use 1 inch more than nominal)
ANGULAR_INERTIA= 	; angular inertia of front rim+tyre+brake disc together
DAMP= 	; Damping rate of front tyre in N sec/m (values usualy from 200 to 1400)
RATE= 	; Spring rate of front tyres in Nm
DY0=1.2527
DY1=-0.050
DX0=1.1621
DX1=-0.046
WEAR_CURVE= 	; file with lookup table to call
SPEED_SENSITIVITY= 	; speed sensitivity value
RELAXATION_LENGTH=0.07137		
ROLLING_RESISTANCE_0= 	; rolling resistance constant component
ROLLING_RESISTANCE_1= 	; rolling resistance velocity (squared) component
ROLLING_RESISTANCE_SLIP= 	; rolling reistance slip angle component
FLEX= 	; tire profile flex. the bigger the number the bigger the flex, the bigger the added slipangle with load.
CAMBER_GAIN= 	; Camber gain value as slipangle multiplayer. default 1
DCAMBER_0=1.1
DCAMBER_1= 	; D dependency on camber. D=D*(1.0 - (camberRAD*DCAMBER_0 + camberRAD^2 * DCAMBER_1)) , camberRAD=absolute value of camber in radians
FRICTION_LIMIT_ANGLE= 	; Slip angle peak. 	
XMU=0.28
PRESSURE_STATIC= 	; STATIC (COLD) PRESSURE
PRESSURE_SPRING_GAIN= 	; INCREASE IN N/m  per psi (from 26psi reference)
PRESSURE_FLEX_GAIN= 	; INCREASE IN FLEX per psi
PRESSURE_RR_GAIN= 	; INCREASE IN RR RESISTENCE per psi
PRESSURE_D_GAIN= 	;loss of tyre footprint with pressure rise.
PRESSURE_IDEAL= 	;Ideal pressure for grip
FZ0=2317
LS_EXPY=0.8179
LS_EXPX=0.8863
DX_REF=1.26
DY_REF=1.23
FLEX_GAIN=0.0315
FALLOFF_LEVEL=0.87
FALLOFF_SPEED=4
CX_MULT=1.02
RADIUS_ANGULAR_K= 	; Radius grows of MILLIMITERS!! Formula -> RADIUS_ANGULAR_K * angularVelocity in rad/s
BRAKE_DX_MOD=0.05

